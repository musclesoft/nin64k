MEMORY {
    RSIDHEADER: file = %O, start = $0000, size = $007C, fill = yes, fillval = $00;
    LOADADDR:   file = %O, start = $007C, size = $0002;
    MAIN:       file = %O, start = $0801, size = $F7FE;
}

SEGMENTS {
    RSIDHEADER: load = RSIDHEADER;
    LOADADDR:   load = LOADADDR;
    CODE:       load = MAIN;
    PART1:      load = MAIN, start = $2000;
    STREAM:     load = MAIN, start = $6000;
}
