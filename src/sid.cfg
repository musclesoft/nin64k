MEMORY {
    RSIDHEADER: file = %O, start = $0C84, size = $007C, fill = yes, fillval = $00;
    LOADADDR:   file = %O, start = $0CFE, size = $0002;
    RAM:        file = %O, start = $0D00, size = $6700;
}

SEGMENTS {
    RSIDHEADER: load = RSIDHEADER;
    LOADADDR:   load = LOADADDR;
    CODE:       load = RAM;
}
