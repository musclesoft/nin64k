# Linker config for standalone player binary
# Player loads at $F000 (avoids overlap with song data at $7000+22KB)

MEMORY {
    ZP:     start = $70, size = $10, type = rw;
    CODE:   start = $F000, size = $1000, type = ro, file = %O;
}

SEGMENTS {
    ZEROPAGE: load = ZP, type = zp;
    CODE:     load = CODE, type = ro;
}
